<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Card</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/card.css" />
  </head>
  <body>
    <div class="card">
      <header class="card_header">
        <img
          src="./images/profile.jfif"
          alt="Perfil"
          class="card_header_image"
        />
        <div class="card_header_info">
          <p class="card_header_infor_name">Isaque Claudino</p>
          <p class="card_header_infor_curse">Técnico em Informática CEP 2023</p>
        </div>
      </header>

      <main class="card_header"></main>
    </div>
  </body>
</html>
